<h1 mat-dialog-title>Whitelist</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.address" cdkFocusInitial placeholder="Comma separated list of addresses" class="wide-input"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data.address" color="primary">Add</button>
</div>
